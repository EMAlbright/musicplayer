<!DOCTYPE html>
<html>
<head>
  <title>Audio Bright</title>
  <link rel="stylesheet" href="AudioBright.css">
</head>
<body>
  <video id="video-background" autoplay loop muted>
    <source src="video/nightsky.mp4" type="video/mp4">
  </video>
  <div id="ufo">
    <img src="images/UFO.png">
  </div>
  <div id="music-player">
    <div id="h2">
      <h2>Play Some Space Jams!</h2>
    </div>
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Search a song, artist, genre">
      <button id="search-button">Search</button>
    </div>
  </div>
  <div id="song-list"></div>
  <script src="AudioBright.js"></script>
</body>
</html>
